<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>AutBot</title>
</head>

<body>
  <div class="mainContainer-wrapper">

    <button id="visibleButton" class="main-btn">
      <img src="http://localhost:8000/images/main-btn.svg" alt="..." />
    </button>

    <div id="mainContainer" class="mainContainer-wrapper">
      <img src="http://localhost:8000/images/gradient-bg.svg" class="gradientBody">
      <h1 class="bot-heading">AutBot </h1>
      <!-- <button id="crossButton"><i class="fa-solid fa-xmark"></i></button> -->
      <div class="agentNchat-wrapper">
        <div class="agent-container">
          <!-- bot-img -->
          <div class="botImg-wrapper rippleEffect">
            <video src="http://localhost:8000/images/women.mp4" class="videFile"></video>
          </div>

          <div class="agentNameNprofile">
            <h4>Emma Watson</h4>
            <p>HR Recruiter</p>
          </div>

          <!-- fxn btn call, mute & decline -->
          <div class="btn-wrapper">
            <button id="startButton"><i class="fa-solid fa-phone"></i></button>
            <button id="muteButton"><i class="fa-solid fa-microphone"></i></button>
            <button id="endButton"><i class="fa-solid fa-phone-slash"></i></button>
          </div>
        </div>

        <!-- transcript container -->
        <div class="transcript-wrapper scrollNew">
          <div id="transcriptContainer"></div>
        </div>  
      </div>

    </div>
    <p id="callEndedText" style="color: red; font-weight: 500">
      Call Ended
    </p>
    <div>
    </div>
  </div>
</body>

</html>
